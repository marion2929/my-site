<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>まりおんのサイト | AIアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- フォント & 共通CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .app-embed {
      width: 100%;
      height: 75vh;           /* 画面の縦75%の高さ */
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }
    .cta {
      display: inline-block; margin: 12px 0; padding: 10px 16px;
      background: #4CAF50; color:#fff; text-decoration:none; border-radius:6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<!-- ここに共通ヘッダーを差し込む -->
<div data-include="partials/header.html"></div>

  <main>
    <h2>Google AI Studio アプリ</h2>
    <p>以下から私のアプリにアクセスできます。</p>

    <!-- 直接開くボタン（常に動く安全策） -->
    <p>
      <a class="cta" href="https://ai.studio/apps/drive/15g1jt3pbfPYpvUV9t1kNsFR8O9EeBY4v" target="_blank" rel="noopener">
        アニマルレーンキャッチを開く
      </a>
    </p>

    <p>
      <a class="cta" href="https://ai.studio/apps/drive/1pucsyH29XDQqpGPCfU1IwxdNPCrqmAQC" target="_blank" rel="noopener">
        活舌練習文章ジェネレーターを開く
      </a>
    </p>
  </main>

  <footer>
    <p>© 2025 まりおん All rights reserved.</p>
  </footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('siteNav');
    if (!btn || !nav) return;

    btn.addEventListener('click', () => {
      const open = document.body.classList.toggle('nav-open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });

    nav.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        document.body.classList.remove('nav-open');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  });
</script>
<script src="js/include.js"></script>
</body>
</html>
