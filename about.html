<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>まりおんのサイト | プロフィール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <div class="header-inner">
    <h1 class="pop-font">まりおんの創作物置き場</h1>

    <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="siteNav" aria-label="メニューを開く">
      ☰
    </button>

    <nav id="siteNav">
      <a href="index.html">ホーム</a>
      <a href="about.html" class="active">プロフィール</a>
      <a href="gallery.html">ギャラリー</a>
      <a href="app.html">AIアプリ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </div>
</header>

  <main>
    <h2>プロフィール</h2>
    <p>こんにちは、まりおんです。サイトの作り方を勉強してます。</p>
    <ul>
      <li>好きなこと：創作活動。演技。自身を高めること。</li>
      <li>今やりたいこと：AIを使ってサイトを作ったり、動画やアプリを作りたい。</li>
      <li>最終的に作りたいサイト：会員が動画にアフレコできるサイト</li>
    </ul>
  </main>

  <footer>
    <p>© 2025 まりおん All rights reserved.</p>
  </footer>

<script>
  const btn = document.getElementById('menuBtn');
  const nav = document.getElementById('siteNav');

  if (btn && nav) {
    btn.addEventListener('click', () => {
      const open = document.body.classList.toggle('nav-open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });

    // ナビをタップしたら自動で閉じる（スマホでの操作感UP）
    nav.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        document.body.classList.remove('nav-open');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  }
</script>

</body>
</html>
