<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>まりおんのサイト | ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<script>
  const btn = document.getElementById('menuBtn');
  const nav = document.getElementById('siteNav');

  if (btn && nav) {
    btn.addEventListener('click', () => {
      const open = document.body.classList.toggle('nav-open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });

    // ナビをタップしたら自動で閉じる（スマホでの操作感UP）
    nav.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        document.body.classList.remove('nav-open');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  }
</script>

<body>

<header>
  <div class="header-inner">
    <h1 class="pop-font">まりおんの創作物置き場</h1>

    <!-- モバイル用メニューボタン -->
    <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="siteNav" aria-label="メニューを開く">
      ☰
    </button>

    <nav id="siteNav">
      <a href="index.html" class="active">ホーム</a>
      <a href="about.html">プロフィール</a>
      <a href="gallery.html">ギャラリー</a>
      <a href="app.html">AIアプリ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </div>
</header>

  <main>
    <h2>ようこそ！</h2>
    <p>ここは私の創作物を置くWebサイトです。</p>
    <img src="images/FADO01.png" alt="景色画像" width="800">

  </main>

  <footer>
    <p>© 2025 まりおん All rights reserved.</p>
  </footer>

</body>
</html>
