<!-- モーダル（クリック拡大用）— 既に gallery.html に入っているなら省略可 -->
<div class="image-modal" id="imgModal" aria-hidden="true">
  <button class="close" id="imgClose" aria-label="閉じる">×</button>
  <img id="imgLarge" alt="">
</div>

<!-- 開閉 & 画像拡大スクリプト（あなたの共通JS＋拡大JSを再掲） -->
<script>
  // ☰ 開閉
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('siteNav');
    if (btn && nav) {
      btn.addEventListener('click', () => {
        const open = document.body.classList.toggle('nav-open');
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
      nav.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
          document.body.classList.remove('nav-open');
          btn.setAttribute('aria-expanded', 'false');
        }
      });
    }

    // クリック拡大（既存のをそのまま再利用）
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('imgLarge');
    const closeBtn = document.getElementById('imgClose');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.dataset.full || img.src;
        modalImg.alt = img.alt || '';
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
      });
    });
    closeBtn.addEventListener('click', () => closeModal());
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
    }
  });
</script>
