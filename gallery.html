<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>まりおんのサイト | ギャラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- フォント & 共通CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<script src="js/include.js"></script>

<body>

<!-- ここに共通ヘッダーを差し込む -->
<div data-include="partials/header.html"></div>

<main>
  <h2>画像ギャラリー！</h2>
  <p>カテゴリを選ぶと、そのジャンルの画像一覧ページへ移動します。</p>

  <section class="category-grid">
    <!-- 大人女子 -->
    <article class="category-card">
      <img src="images/AW/AW01.png" alt="大人女子 サンプル">
      <div class="body">

        <p>大人の女性をテーマにした作品をまとめています。</p>
        <a class="btn" href="gallery-adult-women.html">大人女子のページへ</a>
      </div>
    </article>

    <!-- 和服女子 -->
    <article class="category-card">
      <img src="images/AJW/AJW01.png" alt="和服女子 サンプル">
      <div class="body">
        <h3>和服女子</h3>
        <p>和服や浴衣女子の作品をまとめています。</p>
        <a class="btn" href="gallery-adult-japanese-women.html">和服女子のページへ</a>
      </div>

    <!-- 女子学生（新規） -->
    <article class="category-card">

      <div class="body">

<footer>
  <p>© 2025 まりおん All rights reserved.</p>
</footer>

<!-- スマホ用メニュー開閉 -->
<script>
  const btn = document.getElementById('menuBtn');
  const nav = document.getElementById('siteNav');

  if (btn && nav) {
    btn.addEventListener('click', () => {
      const open = document.body.classList.toggle('nav-open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });

    nav.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        document.body.classList.remove('nav-open');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  }
</script>
</body>
</html>
